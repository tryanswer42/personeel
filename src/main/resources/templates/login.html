<!doctype html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">

<!--  -->
<head th:replace="fragments::head(title='Inloggen')"></head>
<!--  -->
<body>
<h1>Inloggen</h1>
<form th:action="@{/login}" method="post">
    <input name="username" required autofocus placeholder="GebruikersEmail">
    <input name="password" type="password" required placeholder="Paswoord">
    <button>Inloggen</button>
</form>
<div th:if="${param.error}" class="fout">Verkeerde gebruikersnaam of
    paswoord
</div>
</body>
</html>
